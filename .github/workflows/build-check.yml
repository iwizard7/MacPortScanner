name: ğŸ” Build Check

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  NODE_VERSION: '18'

jobs:
  build-check:
    name: ğŸ”¨ Build Check
    runs-on: macos-14
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install

      - name: ğŸ” Run linting
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint
        continue-on-error: true

      - name: ğŸ”§ Type checking
        run: |
          echo "ğŸ”§ Running TypeScript type check..."
          npm run type-check

      - name: ğŸ”¨ Build Electron main process
        run: |
          echo "ğŸ”¨ Compiling TypeScript for Electron..."
          mkdir -p build/dist
          # ĞšĞ¾Ğ¼Ğ¿Ğ¸Ğ»Ğ¸Ñ€ÑƒĞµĞ¼ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ² build/dist
          npx tsc src/main.ts --outDir build/dist --target ES2020 --module CommonJS --esModuleInterop --skipLibCheck --types node,electron
          npx tsc src/preload.ts --outDir build/dist --target ES2020 --module CommonJS --esModuleInterop --skipLibCheck --types node,electron
          echo "ğŸ“ Checking compiled files..."
          ls -la build/dist/ || echo "build/dist/ folder not found"
          if [ -f "build/dist/main.js" ]; then
            echo "âœ… main.js found"
          else
            echo "âŒ main.js not found"
          fi
          if [ -f "build/dist/preload.js" ]; then
            echo "âœ… preload.js found"
          else
            echo "âŒ preload.js not found"
          fi

      - name: âš›ï¸ Build React application
        run: |
          echo "âš›ï¸ Building React application..."
          npx vite build --outDir build/dist

      - name: ğŸ“ Verify build artifacts
        run: |
          echo "ğŸ“ Verifying build artifacts..."
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ğ²ÑĞµ Ñ„Ğ°Ğ¹Ğ»Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ñ‹
          if [ ! -f "build/dist/main.js" ]; then
            echo "âŒ main.js not found"
            exit 1
          fi
          
          if [ ! -f "build/dist/preload.js" ]; then
            echo "âŒ preload.js not found"
            exit 1
          fi
          
          if [ ! -f "build/dist/index.html" ]; then
            echo "âŒ index.html not found"
            exit 1
          fi
          
          echo "âœ… All build artifacts present"
          
          # ĞŸĞ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ñ‹
          echo "ğŸ“Š Build sizes:"
          du -sh build/dist/*

      - name: ğŸ§ª Test build (dry run)
        run: |
          echo "ğŸ§ª Testing electron-builder (dry run)..."
          cp -r build/dist ./dist
          npx electron-builder --mac --dir --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: âœ… Build Success
        run: |
          echo "âœ… Build check completed successfully!"
          echo "ğŸ¯ Ready for release when tagged"