name: ğŸ” Build Check

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  NODE_VERSION: '18'

jobs:
  build-check:
    name: ğŸ”¨ Build Check
    runs-on: macos-14
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Verify package.json version
        run: |
          echo "ğŸ” Verifying package.json version..."
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found"
            exit 1
          fi

          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ğ²ĞµÑ€ÑĞ¸Ñ ÑƒĞºĞ°Ğ·Ğ°Ğ½Ğ°
          VERSION=$(grep '"version"' package.json | sed 's/.*"version": "\(.*\)".*/\1/' | tr -d '"' | tr -d ',')
          if [ -z "$VERSION" ]; then
            echo "âŒ Version field is empty or not found in package.json"
            echo "ğŸ“„ Current package.json content:"
            cat package.json
            exit 1
          fi

          echo "âœ… Version found: $VERSION"

          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚ Ğ²ĞµÑ€ÑĞ¸Ğ¸ (semver)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ Version format is invalid. Expected: x.y.z, Got: $VERSION"
            exit 1
          fi

          echo "âœ… Version format is valid"

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install

      - name: ğŸ” Run linting
        run: |
          echo "ğŸ” Skipping ESLint for now..."
          echo "âœ… Linting skipped"
        continue-on-error: true

      - name: ğŸ”§ Type checking
        run: |
          echo "ğŸ”§ Running TypeScript type check..."
          npm run type-check

      - name: âš›ï¸ Build React application
        run: |
          echo "âš›ï¸ Building React application..."
          npx vite build --outDir build/dist

      - name: ğŸ”¨ Build Electron main process
        run: |
          echo "ğŸ”¨ Compiling TypeScript for Electron..."
          # ĞšĞ¾Ğ¼Ğ¿Ğ¸Ğ»Ğ¸Ñ€ÑƒĞµĞ¼ Ğ² Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¿Ğ°Ğ¿ĞºÑƒ, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ½Ğµ Ğ¿ĞµÑ€ĞµĞ·Ğ°Ğ¿Ğ¸ÑĞ°Ñ‚ÑŒ React build
          mkdir -p build/electron
          npx tsc -p tsconfig.electron.json --outDir build/electron
          echo "ğŸ“ Checking compiled files..."
          ls -la build/electron/ || echo "build/electron/ folder not found"
          
          # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ ÑĞºĞ¾Ğ¼Ğ¿Ğ¸Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹ Ğ² build/dist
          if [ -f "build/electron/main.js" ]; then
            echo "âœ… main.js found at build/electron/main.js"
            cp build/electron/main.js build/dist/main.js
          else
            echo "âŒ main.js not found, checking structure:"
            find build/electron -name "*.js" -type f
            exit 1
          fi
          
          if [ -f "build/electron/preload.js" ]; then
            echo "âœ… preload.js found at build/electron/preload.js"
            cp build/electron/preload.js build/dist/preload.js
          else
            echo "âŒ preload.js not found, checking structure:"
            find build/electron -name "*.js" -type f
            exit 1
          fi

      - name: ğŸ“ Verify build artifacts
        run: |
          echo "ğŸ“ Verifying build artifacts..."
          echo "ğŸ“‚ Current build structure:"
          find build/dist -type f -name "*.js" -o -name "*.html" -o -name "*.css" | head -20
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ğ²ÑĞµ Ñ„Ğ°Ğ¹Ğ»Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ñ‹
          if [ ! -f "build/dist/main.js" ]; then
            echo "âŒ main.js not found in build/dist/"
            echo "ğŸ” Searching for main.js..."
            find . -name "main.js" -type f
            exit 1
          fi
          
          if [ ! -f "build/dist/preload.js" ]; then
            echo "âŒ preload.js not found in build/dist/"
            echo "ğŸ” Searching for preload.js..."
            find . -name "preload.js" -type f
            exit 1
          fi
          
          if [ ! -f "build/dist/index.html" ]; then
            echo "âŒ index.html not found in build/dist/"
            echo "ğŸ” Searching for index.html..."
            find . -name "index.html" -type f
            exit 1
          fi
          
          echo "âœ… All build artifacts present"
          
          # ĞŸĞ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ñ‹
          echo "ğŸ“Š Build sizes:"
          du -sh build/dist/* | head -10

      - name: ğŸ§ª Test build (dry run)
        run: |
          echo "ğŸ§ª Testing electron-builder (dry run)..."
          cp -r build/dist ./dist
          npx electron-builder --mac --dir --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: âœ… Build Success
        run: |
          echo "âœ… Build check completed successfully!"
          echo "ğŸ¯ Ready for release when tagged"